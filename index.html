<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Feedback Portal (SQLite)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col items-center p-8">
  <h1 class="text-3xl font-bold mb-6">Student Feedback Portal (SQLite)</h1>

  <form id="feedbackForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
    <input id="name" placeholder="Your Name" class="border p-2 w-full mb-3" required>
    <textarea id="message" placeholder="Your Feedback" class="border p-2 w-full mb-3" required></textarea>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
  </form>

  <h2 class="text-xl font-semibold mb-3">All Feedbacks</h2>
  <div id="feedbackList" class="w-96"></div>

  <script src="script.js"></script>
</body>
</html>
